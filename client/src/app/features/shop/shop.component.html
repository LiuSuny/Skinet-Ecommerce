<!-- client side filter side -->
<div class=" flex flex-col gap-3">
  <div class="flex justify-end">
    <button mat-stroked-button (click)="openFilterDialog()">
      <mat-icon> filter_list </mat-icon> Filters
    </button>
  </div>
  <!-- displaying our shoping in grid with help of tailwind -->
 <!-- create a grid with 5 columns grid grid-cols-5 gap-4" -->
<div class="grid grid-cols-5 gap-4">
  @for (product of products; track product.id) 
  {
<!-- passing the product to childcomponent[product]="product" -->
    <app-product-item [product]="product"></app-product-item>
  }
</div>
</div>

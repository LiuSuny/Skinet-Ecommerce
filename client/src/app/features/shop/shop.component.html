<!-- displaying our shoping in grid with help of tailwind -->
 <!-- create a grid with 5 columns grid grid-cols-5 gap-4" -->
<div class="grid grid-cols-5 gap-4">
    @for (product of products; track product.id) 
    {
 <!-- passing the product to childcomponent[product]="product" -->
      <app-product-item [product]="product"></app-product-item>
    }
</div>

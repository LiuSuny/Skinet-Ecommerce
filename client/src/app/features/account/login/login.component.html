<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <!-- b/c we are using reatcive form we use formgroup and 
  passing the method we created which is loginForm -->
    <form [formGroup]="loginForm" 
          (ngSubmit)="onSubmit()">
         <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Login</h1>
         </div>
        
         <!-- for email address -->
         <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Email Address</mat-label>
            <input formControlName="email" matInput type="email" placeholder="name@example.com"/>
         </mat-form-field>

         <!-- for email password -->
         <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" placeholder="Password"/>
         </mat-form-field>

         <button mat-flat-button type="submit" class="w-full py-2" >Sign In</button>
    </form>
</mat-card>
